<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-lg p-4 custom-container">
      <div class="metadata">
        <h1 id="title">My Form</h1>
        <p id="description">Fill in your form</p>
      </div>

      <form id="myForm" name="myForm">
        <div class="first_name_container elements">
          <label class="form-label" for="firstName">First Name</label>
          <input
            class="form-control"
            id="firstName"
            type="text"
            placeholder="First Name"
          />
        </div>
        <div class="last_name_container elements">
          <label class="form-label" for="lastName">Last Name</label>
          <input
            class="form-control"
            id="lastName"
            type="text"
            placeholder="Last&nbsp;Name"
          />
        </div>
        <div class="address_container elements">
          <label class="form-label" for="address">Address</label>
          <input
            class="form-control"
            id="address"
            type="text"
            placeholder="Address"
          />
        </div>
        <div class="pincode_container elements">
          <label class="form-label" for="picode">Pincode</label>
          <input
            class="form-control"
            id="pincode"
            type="text"
            placeholder="Pincode"
          />
        </div>
        <div class="gender_container elements">
          <label class="form-label">Gender</label>
          <div class="inner_container">
            <label class="form-check-label" for="male">Male</label>
            <input
              class="form-check-input gender"
              id="male"
              type="radio"
              value="male"
            />
            <label class="form-check-label" for="female">Female</label>
            <input
              class="form-check-input gender"
              id="female"
              type="radio"
              value="female"
            />
          </div>
        </div>
        <div class="choice_of_food_container elements">
          <label class="form-label" for="choice">Choice of food</label>
          <div class="inner_container">
            <select id="food-choices" class="form-select" multiple>
              <option value="Pizza">Pizza</option>
              <option value="Burger">Burger</option>
              <option value="Noodles">Noodles</option>
              <option value="Biriyani">Biriyani</option>
              <option value="Shawarma">Shawarma</option>
              <option value="Grilled chicken">Grilled chicken</option>
              <option value="Tandoori chicken">Tandoori chicken</option>
            </select>
          </div>
        </div>
        <div class="states_container elements">
          <label class="form-label" for="state">State</label>
          <div class="inner_container">
            <select id="state" class="form-select">
              <option value="" selected>Select State</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Kerala">Kerala</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Telangana">Telangana</option>
            </select>
          </div>
        </div>
        <div class="countries_container elements">
          <label class="form-label" for="state">State</label>
          <div class="inner_container">
            <select id="country" class="form-select">
              <option value="" selected>Select Country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Malayasia">Malayasia</option>
              <option value="Malayasia">Malayasia</option>
            </select>
          </div>
        </div>
        <button type="submit" id="btn-submit" class="btn-primary">
          Submit
        </button>
      </form>

      <div class="mt-3"></div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice of food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
